
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elastic Modulus Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.2/lib/browser/math.min.js"></script>
</head>
<body>
  <div id="controls">
    <input type="file" id="fileInput" multiple>
    <button onclick="runAnalysis()">Run Analysis</button>
    <label><input type="checkbox" id="toggleSmooth" checked> Show Smoothed Curves</label>
    <label>Min Strain: <input type="number" step="any" id="minStrain" value="0.001"></label>
    <label>Max Strain: <input type="number" step="any" id="maxStrain" value="0.01"></label>
    <label>Window: <input type="number" step="1" id="smoothWindow" value="11"></label>
    <label>Poly Order: <input type="number" step="1" id="polyOrder" value="2"></label>
  </div>

  <div id="main">
    <div id="plot"></div>
    <div id="dataPreview">
      <h4>CSV Preview</h4>
      <table id="dataPreviewTable">
        <thead><tr><th>Strain</th><th>Stress</th></tr></thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
  </div>

  <div id="modulusSummary"></div>
  <pre id="debug"></pre>
  <script src="app.js"></script>
</body>
</html>
